version: 0.2

phases:
  install:
    commands:
      - echo Installing Maven...
      - apt-get update
      - apt-get install -y maven

  build:
    commands:
      - echo Build started on `date`
      - mvn clean install -DskipTests  # This will skip tests and just build the project

artifacts:
  files:
    - target/*.jar  # Include the generated JAR files as artifacts
